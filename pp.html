<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Simple Calculator using HTML, CSS and JavaScript</title>
      <link rel="stylesheet" href="pp.css">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <p id="hadder">Calculator</p>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="pp.html" target="_self">Simple</a>
        <a href="calculator.html" target="_self">Scientific</a>
        <a href="area.html" target="_self">Area</a>
        <a href="age.html">Age</a>
        <!-- <a href="#">History</a> -->
         </div>
       <span style="font-size:30px;cursor:pointer" onclick="openNav()" class="color1">&#9776; Simple Calculator</span>
       <div style="font-size:30px;cursor:pointer" onclick="openNav()" class="color"> Simple Calculator</div>  
<table class="calculator" >
   <tr>
      <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
      <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td></tr>
          
      <td> <input type="button" value="1" onclick="display('1')" /> </td>
      <td> <input type="button" value="2" onclick="display('2')" /> </td>
      <td> <input type="button" value="3" onclick="display('3')" /> </td>
      <td> <input type="button" value="/" onclick="display('/')" /> </td>
    </tr>
    <tr>
       <td> <input type="button" value="4" onclick="display('4')" /> </td>
       <td> <input type="button" value="5" onclick="display('5')" /> </td>
       <td> <input type="button" value="6" onclick="display('6')" /> </td>
       <td> <input type="button" value="-" onclick="display('-')" /> </td>
    </tr>
    <tr>
       <td> <input type="button" value="7" onclick="display('7')" /> </td>
       <td> <input type="button" value="8" onclick="display('8')" /> </td>
       <td> <input type="button" value="9" onclick="display('9')" /> </td>
       <td> <input type="button" value="+" onclick="display('+')" /> </td>
</tr>
    <tr>
       <td> <input type="button" value="." onclick="display('.')" /> </td>
       <td> <input type="button" value="0" onclick="display('0')" /> 
       <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
       <td> <input type="button" value="*" onclick="display('*')" /> </td>
    </tr>
</table>
<script type="text/javascript" src="pp.js"></script>
</body>
</html>
